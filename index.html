    <!-- Google Analytics 4 (GA4) with consent mode & performance optimizations -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2R02PLQLLG"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        // Set default consent to 'denied' for analytics_storage and ad_storage
        gtag('consent', 'default', {
            'analytics_storage': 'denied',
            'ad_storage': 'denied'
        });

        // Initialize GA4 with default configurations
        gtag('js', new Date());
        gtag('config', 'G-2R02PLQLLG', {
            'send_page_view': true,
            'anonymize_ip': true,
            'page_title': document.title,
            'page_location': window.location.href,
            'transport_type': 'beacon'
        });

        // Function to update consent when user gives permission
        window.updateAnalyticsConsent = function (consent) {
            gtag('consent', 'update', {
                'analytics_storage': consent ? 'granted' : 'denied',
                'ad_storage': consent ? 'granted' : 'denied'
            });
        };

        // Optimize for Core Web Vitals - send metrics after page load
        window.addEventListener('load', function () {
            // Get LCP element
            new PerformanceObserver((entryList) => {
                const entries = entryList.getEntries();
                if (entries.length > 0) {
                    const lcp = entries[entries.length - 1];
                    gtag('event', 'web_vitals', {
                        event_category: 'Web Vitals',
                        event_label: 'LCP',
                        value: Math.round(lcp.startTime),
                        non_interaction: true
                    });
                }
            }).observe({type: 'largest-contentful-paint', buffered: true});

            // Get FID
            new PerformanceObserver((entryList) => {
                const entries = entryList.getEntries();
                entries.forEach((entry) => {
                    gtag('event', 'web_vitals', {
                        event_category: 'Web Vitals',
                        event_label: 'FID',
                        value: Math.round(entry.processingStart - entry.startTime),
                        non_interaction: true
                    });
                });
            }).observe({type: 'first-input', buffered: true});

            // Get CLS
            let clsValue = 0;
            new PerformanceObserver((entryList) => {
                const entries = entryList.getEntries();
                entries.forEach((entry) => {
                    if (!entry.hadRecentInput) {
                        clsValue += entry.value;
                    }
                });
                gtag('event', 'web_vitals', {
                    event_category: 'Web Vitals',
                    event_label: 'CLS',
                    value: Math.round(clsValue * 1000),
                    non_interaction: true
                });
            }).observe({type: 'layout-shift', buffered: true});
        });
    </script>
