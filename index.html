<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/x-icon" href="/favicon.ico"/>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/>
    <link rel="manifest" href="/site.webmanifest"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="theme-color" content="#2eb88a"/>

    <!-- Title and meta tags are dynamically set from src/content/siteConfig.ts -->
    <title>TechCommunity Event 2026 — Code. Connect. Create.</title>
    <meta name="description"
          content="Join the premier tech community event. Connect with developers, learn from experts, and build the future together."/>
    <meta name="author" content="TechCommunity"/>
    <meta name="keywords"
          content="Technology, Software Development, TechCommunity, Developer Conference, Tech Community, Web Development, Mobile Development"/>

    <!-- Canonical URL -->
    <link rel="canonical" href="https://templates.sunnat629labs.com/"/>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://templates.sunnat629labs.com/"/>
    <meta property="og:title" content="TechCommunity Event 2026 — Code. Connect. Create."/>
    <meta property="og:description"
          content="Join the premier tech community event. Connect with developers, learn from experts, and build the future together."/>
    <meta property="og:image" content="https://templates.sunnat629labs.com/android-chrome-512x512.png"/>
    <meta property="og:site_name" content="TechCommunity Event 2026"/>
    <meta property="og:locale" content="en_US"/>

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:url" content="https://templates.sunnat629labs.com/"/>
    <meta name="twitter:title" content="TechCommunity Event 2026 — Code. Connect. Create."/>
    <meta name="twitter:description"
          content="Join the premier tech community event. Connect with developers, learn from experts, and build the future together."/>
    <meta name="twitter:image" content="https://templates.sunnat629labs.com/android-chrome-512x512.png"/>

    <!-- Robots and Sitemap -->
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"/>
    <link rel="sitemap" type="application/xml" href="/sitemap.xml"/>

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://images.unsplash.com"/>

    <!-- Structured Data (JSON-LD) for SEO -->
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "Event",
            "name": "TechCommunity Event 2026",
            "description": "Join the premier tech community event. Connect with developers, learn from experts, and build the future together.",
            "startDate": "2026-03-15",
            "endDate": "2026-03-17",
            "eventStatus": "https://schema.org/EventScheduled",
            "eventAttendanceMode": "https://schema.org/OfflineEventAttendanceMode",
            "location": {
                "@type": "Place",
                "name": "TechSpace Conference Center",
                "address": {
                    "@type": "PostalAddress",
                    "streetAddress": "8th Floor, Plot 2, Road 113/A",
                    "addressLocality": "Tech City",
                    "addressRegion": "Innovation District",
                    "postalCode": "12345",
                    "addressCountry": "US"
                }
            },
            "image": "https://templates.sunnat629labs.com/android-chrome-512x512.png",
            "organizer": {
                "@type": "Organization",
                "name": "TechCommunity",
                "url": "https://templates.sunnat629labs.com"
            }
        }
    </script>
</head>

<body>
<div id="root"></div>
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
